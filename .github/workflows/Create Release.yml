name:  Release

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIRECTORY_TO_COMPRESS: ${{ secrets.DIRECTORY_TO_COMPRESS }}
      ZIP_FILENAME: ${{ secrets.ZIP_FILENAME }}
      IS_PRERELEASE: ${{ secrets.IS_PRERELEASE }}
      VERSION: ${{ secrets.VERSION }}
      RELEASE_NOTES: ${{ secrets.RELEASE_NOTES }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Read Config
      run: |
        if [ -f "./config.env" ]; then
          for LINE in $(cat ./config.env); do
            NAME=$(echo "$LINE" | cut -d '=' -f1)
            VALUE=$(echo "$LINE" | cut -d '=' -f2-)
            echo "::set-env name=$NAME::$VALUE"
          done
        fi

    - name: Compress Directory
      run: |
        zip -r ${{ env.ZIP_FILENAME }} ${{ env.DIRECTORY_TO_COMPRESS }}
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        body: ${{ env.RELEASE_NOTES }}
        draft: false
        prerelease: ${{ env.IS_PRERELEASE == 'true' }}

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./${{ env.ZIP_FILENAME }}.zip
        asset_name: ${{ env.ZIP_FILENAME }}.zip
        asset_content_type: application/zip